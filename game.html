<!DOCTYPE html>
<html>
    <head>
      <title> Under the Sea</title>
      <link rel="stylesheet" type="text/css" href="game.css">
      <script src="game.js"></script>
    </head>
    <body>
        <div class="background"></div>

        <img id="clownfish" src="img/clownfish.png" onclick="this.style.display='none';">
        <img id="octopus" src="img/octopus.png" onclick="this.style.display='none';">
        <img id="orange-sea-horse1" src="img/orange-sea-horse.png" onclick="this.style.display='none';">
        <img id="orange-sea-horse2" src="img/orange-sea-horse.png" onclick="this.style.display='none';">
        <img id="orange-starfish" src="img/orange-starfish.jpg" onclick="this.style.display='none';">
        <img id="pink-fish1" src="img/pink-fish.png" onclick="this.style.display='none';">
        <img id="pink-fish2" src="img/pink-fish.png" onclick="this.style.display='none';">
        <img id="pink-fish3" src="img/pink-fish.png" onclick="this.style.display='none';">
        <img id="pink-starfish" src="img/pink-starfish.png" class ="rotateimg-45" onclick="this.style.display='none';">
        <img id="red-coral1" src="img/red-coral.png" onclick="this.style.display='none';">
        <img id="red-coral2" src="img/red-coral.png" onclick="this.style.display='none';">
        <img id="red-coral3" src="img/red-coral.png" onclick="this.style.display='none';">
        <img id="sea-turtle1" src="img/sea-turtle.png" onclick="this.style.display='none';">
        <img id="sea-turtle2" src="img/sea-turtle.png" onclick="this.style.display='none';">
        <img id="sea-turtle3" src="img/sea-turtle.png" onclick="this.style.display='none';">
        <img id="sea-turtle4" src="img/sea-turtle.png" onclick="this.style.display='none';">
        <img id="sea-turtle5" src="img/sea-turtle.png" onclick="this.style.display='none';">
        <img id="sea-turtle6" src="img/sea-turtle.png" onclick="this.style.display='none';">
        <img id="yellow-anglefish1" src="img/yellow-anglefish.png" onclick="this.style.display='none';">
        <img id="yellow-anglefish2" src="img/yellow-anglefish.png" onclick="this.style.display='none';">
        <img id="yellow-anglefish3" src="img/yellow-anglefish.png" onclick="this.style.display='none';">

        <img id="amnh" src="img/amnh.png" class="rotateimg45" onclick= "popUp_amnh()">
        <img id="catalog" src="img/catalog.png" onclick="popUp_catalog()">
        <img id="membership" src="img/membership.png" onclick="popUp_membership()">
        <img id="boat" src="img/boat.png" onclick="popUp_boat()">
        <img id="oil" src="img/oil.png" onclick="popUp_oil()" class ="rotateimg-45">

        <div id="instructions" onclick="this.style.display='none';">
            <h1>Instructions</h1>
            <p>Find hidden objects on the screen by clicking away the images hidding the hidden object.
            The more hidden objects you click, the more you learn.
            <br>
            <br>
            Happy clicking!
            </p>

            <div id="exit" class="button1">Exit</div>
        </div>

        <div id="home" class="button2"><a href="index.html">Home</a></div>
        <div id="works_cited" class="button2"><a href="citations.html">Works Cited</a></div>
    </body>
</html>
