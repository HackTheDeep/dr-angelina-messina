    <img id="catalog" src="img/catalog.png" onclick="popUp_catalog()"></img>
    <script>
        function popUp_amnh() {
            document.getElementById("amnh").style.display='none';
            alert ("In 1941 Dr. Angelina Messina was appointed Associate Curator in the Department of Micropaleontology of the American Museum of Natural History.");
        }
        function popUp_catalog() {
            document.getElementById("catalog").style.display='none';
            alert ("In 1928 Dr. Angelina Messina helped systemize or catalog the literature of the foraminifera (single-celled marine organisms). It was called the Foraminifera and Ostracoda Microfossil Catalog.");
        }
    </script>
